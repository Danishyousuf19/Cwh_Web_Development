<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h2>ids and classes</h2>
    <div id="mainbox" class="redbg bluemargin">
        This is main box
    </div>
    <p class="redbg"> this is paragraph</p>
    <!-- span.redbg -->
    <span class="redbg">Span of redbg</span>
    <!-- div#newid -->
    <div id="newdiv">This is div with newid</div>
    <!--. is for class and # for id -->
    <!-- for multi class us p.red.blue  -->
    <p class="redbg bluemaegin">this is p</p>
    <!-- emmet takes div as default -->
    <div class="redbg">his is div</div>
    <!-- use strong.red#gooog -->
    <strong class="redbh" id="googl">this is strong</strong>
    <!-- ||y for this -->
    <span id="ac" class="gh"></span>
    <!-- multi element with same class p.abc.vf*3 -->
    <p class="abc vf">abcdef</p>
    <p class="abc vf">abcdef</p>
    <p class="abc vf">abcdef</p>
    <!-- multi element for differentid  p.xer#newid$*4 -->
    <p class="xer" id="newid1">redfr f</p>
    <p class="xer" id="newid2">refefv</p>
    <p class="xer" id="newid3">redfr f</p>
    <p class="xer" id="newid4">redfr f</p>



</body>
</html>

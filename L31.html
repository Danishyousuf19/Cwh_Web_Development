<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        h1{
font-weight: bold;
            color: firebrick;
            background-color: wheat;
            text-align: center ;
        }
        div p{
            background-color: aqua;
            text-align: center;
        }
        div>p{
            background-color: blueviolet;
            text-align: right;
        }
        div+p{
            background-color: chartreuse;
        }
        div ul li p{
            background-color: indianred;
        }
    </style>
</head>
<body>
    <h1>This is more on selector</h1>
    <div class="cont">
        <ul>
            <li>
                <p>this is p4</p>
            </li>
        </ul>
        <div class="row">
            <p>this is p1</p>
        </div>
        <div class="row">
            <p>this is p2</p>
        </div>
        <p>this p3</p>
    </div>
    <p>this is p5</p>
</body>
</html>

<!-- Design a webpage to upload your profile using bootstap card and form as follows. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    </style>
</head>
<body>
    <div class="container">
        <!-- Card -->
       
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" id="profileImage"src="w1.gjpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <p class="card-text">Upload your profile here.</p>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" onchange="displayImage(this)">
                <small id="fileHelp" class="form-text text-muted">Max Size 3MB</small>
            </div>
        </div>
  
        <script>
            function displayImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
    
                    reader.onload = function (e) {
                        $("#profileImage").attr("src", e.target.result);
                    };
    
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
        <!-- Form -->
        
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputName1">First Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="exampleInputName2">Last Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter last name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  
    </div>
   >
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

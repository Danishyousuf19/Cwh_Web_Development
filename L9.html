<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inLine_and_block_elements</title>
</head>
<body>
    <h2>InLine and Block elements</h2>
    <!-- paragraph , div is Block element  -->
    <p style="border:2px solid red;">This is a paragraph</p>
    <p>this is also a paragraph</p>
    <div style="border: 2px solid blue;">This is a div </div>
    <div>This is also div </div>
<!-- span ,strong is inline element -->
<span style="border: 2px solid green;">This is a span</span>
<span>This is also span</span>
<strong style="border: 2px solid magenta;">this is strong </strong>
<!-- a tag -->
<a style="border: 2px solid gray;"> this is a tag </a>
</body>
</html>

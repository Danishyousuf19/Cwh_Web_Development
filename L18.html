<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <style>
        h2 {

            color: deepskyblue;

        }

        #para1 {
            color: darkred
        }

        #para2 {
            color: rgb(204, 0, 255);
        }

        #para3 {
            color: #30ffa9;
        }
    </style>
</head>

<body>
    <h2>this is a box 1</h2>
    <p id="para1">this is box 1.1</p>
    <h2>this is a box 2</h2>
    <p id="para2">this is box 2.1</p>
    <h2>this is a box 3</h2>
    <p id="para3">this is box 3.1</p>
</body>

</html>

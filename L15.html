<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <link rel="stylesheet" href="L15.css">
</head>

<body>
    <h2>Css Selectors</h2>
    <p>This is a Simple paragraph</p>
    <p class="no_class yes_class">This is a Simple paragraph</p>
    <div>
        <span>this is span</span>
        <p>This is a Simple paragraph</p>
        <p id="no_id">This is a Simple paragraph</p>
        <p class="yet_class">This is a Simple paragraph</p>
    </div>
    <div id="no_id"> this is div</div>
    <footer>this is footer</footer>
</body>

</html>

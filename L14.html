background-color: rgb(0, 48, 49)!important;

<body>
     <!-- inline css -->
    <H3 style="color: blueviolet; background-color: aqua;" >THIS IS Inline css</H3>
    <P style="color: blue ; background-color: aquamarine;">THIS IS paragraph</P>

    <h2 >this is internal css </h2>
    <p class="pclass">this is internal css of paragraph with given class</p>

    <!-- outer css -->
    <h2>this is internal css </h2>
    <p class="peclass">this is external css of paragraph with given class</p>
